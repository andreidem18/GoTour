
<section class="login-container">
    <div class="card">
        <h2 class="header">
            ✈️ Login
        </h2>

        <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="submit()">

            <div class="test-data bg-green-100 p-4 border-round-sm mb-6">
                <h4 class="mb-2">Test data</h4>
                <div class="flex">
                    <ul class="col-10">
                        <li><i class="pi pi-envelope mb-2"></i> {{testData.email}}</li> 
                        <li><i class="pi pi-lock"></i> {{testData.password}}</li> 
                    </ul>
                    <div class="col-2">
                        <button 
                            class="w-full" pButton icon="pi pi-copy" type="button"
                            (click)="fillWithTestData()"
                        ></button>
                    </div>
                </div>
            </div>
            
            <span class="p-float-label block w-full mb-5">
                <input type="email" pInputText id="email" class="w-full" formControlName="email"/>
                <label htmlFor="email">Email</label>
            </span>
            <span class="p-float-label block w-full mb-5">
                <input type="password" pInputText id="password" class="w-full" formControlName="password"/>
                <label htmlFor="password">Password</label>
            </span>
            <button 
                pButton 
                class="block w-full" 
                type="submit"
                [loading]="isLoading"
            >
                Login
            </button>
            <div class="mt-3">
                Don't have an account? 
                <a class="text-primary" routerLink="/auth/signup">
                    Sign up
                </a>
            </div>
        </form>
    </div>
</section>
