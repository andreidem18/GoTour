<section class="login-container">
    <div class="card">
        <h2 class="header">
            ✈️ Academlo tours
        </h2>
        <form class="pt-3 mb-5" [formGroup]="userForm" (ngSubmit)="submit()">
            <div class="flex flex-column sm:flex-row gap-4 mb-5">
                <div class="w-12 lg:w-7">
                    <span class="p-float-label block w-full mb-5">
                        <input pInputText id="name" class="w-full" formControlName="name" />
                        <label htmlFor="name">Name</label>
                    </span>
                    <span class="p-float-label block w-full mb-5">
                        <input pInputText type="email" id="email" class="w-full" formControlName="email" />
                        <label htmlFor="email">Email</label>
                    </span>
                    <span class="p-float-label block w-full mb-5">
                        <input pInputText type="password" id="password" class="w-full" formControlName="password" />
                        <label htmlFor="password">Password</label>
                    </span>
                </div>
                <div class="w-12 lg:w-5">
                    <input 
                        type="file" 
                        accept="image/*" 
                        (change)="uploadFile($event)" 
                        class="hidden"
                        #imageInput 
                    />
                    <div class="image-preview" (click)="imageInput.click()" >
                        <img [src]="imageURL || '../../../../assets/default-user-image.jpg'" alt="user image">
                        <div class="upload">
                            <i class="pi pi-upload"></i>
                        </div>
                    </div>
                </div>
            </div>
            <button pButton class="block w-full" type="submit" [loading]="isLoading">
                Create account
            </button>
            <div class="mt-3">
                Already have an account? 
                <a class="text-primary" routerLink="/auth/login">
                    Login
                </a>
            </div>
        </form>
    </div>
</section>
