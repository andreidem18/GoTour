<div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
    <img 
        class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" 
        [src]="review.tour.imageCover" 
        [alt]="review.tour.name" 
    />
    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
            <div class="text-xl font-bold text-900">
                You reviewed 
                <a class="text-primary" [routerLink]="['/tour', review.tour.id]">
                    {{ review.tour.name }}
                </a>
            </div>
            <p-rating [(ngModel)]="review.rating" [readonly]="true" [cancel]="false"></p-rating>
            <p>{{review.description}}</p>
            <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                    <i class="pi pi-tag"></i>
                    <span class="font-semibold">{{ review.createdAt | date:"MMM d, y" }}</span>
                </span>
            </div>
        </div>
        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
            <button 
                pButton 
                icon="pi pi-pencil" 
                class="md:align-self-end mb-2 p-button-rounded p-button-warning" 
                (click)="selectReview()"
            ></button>
            <button 
                pButton 
                icon="pi pi-times" 
                class="md:align-self-end mb-2 p-button-rounded p-button-danger" 
                (click)="deleteReview()"
            ></button>
        </div>
    </div>
</div>

<p-divider></p-divider>
