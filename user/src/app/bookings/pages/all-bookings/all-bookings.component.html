<h1>Your bookings</h1>

<div class="pb-8">
    <p-dataView #dv [value]="bookings" >
        <ng-template let-booking pTemplate="listItem">
            <div class="col-12">
                <div 
                    class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
                    style="cursor: pointer;"
                    [routerLink]="['/tour', booking.tour.id]"
                >
                    <img 
                        class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" 
                        [src]="booking.tour.imageCover"
                        [alt]="booking.name" 
                    />
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ booking.tour.name }}</div>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">
                                        {{ booking.date | date:"MMM, d, y" }} -
                                        {{ booking.tour.location.country }}
                                    </span>
                                </span>
                                <p-tag [value]="getSeverity(booking).text" [severity]="getSeverity(booking).severity"></p-tag>
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{'$'+ booking.tour.price }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
