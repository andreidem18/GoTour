<div class="col-12">
    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="tour.imageCover" [alt]="tour.name" />
        <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div class="text-2xl font-bold text-900">{{ tour.name }}</div>
                <div class="flex align-items-center gap-2">
                    <span class="font-semibold">{{reviews}}</span>
                    <p-rating [(ngModel)]="tour.avgReviews" [readonly]="true" [cancel]="false" style="line-height: 0;"></p-rating>
                </div>
                <div class="flex align-items-center gap-3">
                    <span class="flex align-items-center gap-2">
                        <img [src]="country?.flag" style="width: 20px;" alt="">
                        <span class="font-semibold">{{ country?.name }}</span>
                    </span>
                    <!-- <p-tag [value]="tour.inventoryStatus" [severity]="getSeverity(tour)"></p-tag> -->
                </div>
            </div>
            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                <span class="text-2xl font-semibold">{{'$'+ tour.price }}</span>
                <button 
                    pButton 
                    icon="pi pi-eye" 
                    class="md:align-self-end mb-2 p-button-rounded"
                    [routerLink]="['/tours', tour.id]"
                ></button>
            </div>
        </div>
    </div>
</div>
